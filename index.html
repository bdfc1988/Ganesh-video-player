<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h3 class="heading">Video Gallery</h3>

    <div class="container">
      <div class="main-video">
        <video src="/Videos/ganesh1.mp4" controls muted></video>
        <h3 class="title">Ganesh 1</h3>
      </div>

      <div class="video-list">
        <div class="vid active">
          <video src="/Videos/ganesh1.mp4" controls muted></video>
          <h3 class="title">Ganesh 1</h3>
        </div>

        <div class="vid">
          <video src="/Videos/ganesh2.mp4" controls muted></video>
          <h3 class="title">Ganesh 2</h3>
        </div>
        <div class="vid">
          <video src="/Videos/ganesh3.mp4" controls muted></video>
          <h3 class="title">Ganesh 3</h3>
        </div>
        <div class="vid">
          <video src="/Videos/ganesh4.mp4" controls muted></video>
          <h3 class="title">Ganesh 4</h3>
        </div>
        <div class="vid">
            <video src="/Videos/ganesh5.mp4" controls muted></video>
            <h3 class="title">Ganesh 5</h3>
        </div>
          <div class="vid">
            <video src="/Videos/ganesh6.mp4" controls muted></video>
            <h3 class="title">Ganesh 6</h3>
          </div>
          <div class="vid">
            <video src="/Videos/ganesh7.mp4" controls muted></video>
            <h3 class="title">Ganesh 7</h3>
          </div>
          <div class="vid">
            <video src="/Videos/ganesh8.mp4" controls muted></video>
            <h3 class="title">Ganesh 8</h3>
          </div>
    </div>

    <script>
        let listVideo = document.querySelectorAll('.video-list .vid');
        let mainVideo = document.querySelector('.main-video video');
        let title = document.querySelector('.main-video .title');

        listVideo.forEach(video => {
            video.onclick = () => {
                listVideo.forEach(vid => vid.classList.remove('active'));
                video.classList.add('active');
                if (video.classList.contains('active')) {
                    let src = video.children[0].getAttribute('src');
                    mainVideo.src = src;
                    let text = video.children[1].innerHTML;
                    title.innerHTML = text;
                }
            }
        })

    </script>

  </body>
</html>
